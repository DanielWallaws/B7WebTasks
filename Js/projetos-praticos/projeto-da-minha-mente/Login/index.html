<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de um Sistema Qualquer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form action="/Login" class="form">

        <div class="form-container">
            <img src="./img/icones-de-localisation-de-la-carte-verte.png" id="img-logo-login" alt="">
            <!-- <h1>Faça o Login</h1> -->

            <label for="user">Usuário
                <input type="text" required class="user-input" maxlength="40" placeholder="Insira seu email">
            </label>
            <label for="password">Senha
                <input type="password" required class="password-input" maxlength="25" placeholder="Insira sua senha">
            </label>
            <label for="submit" >
                <input type="submit" title="Entrar" value="Entrar" class="btn-submit">
            </label>

        </div>
        
    </form>
   

    <script src="./script.js"></script>
</body>
</html>
